<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   
    <title>DoWhile 2021</title>
</head>
<body>
    <div class="container">
        <div class="content">

            <div class="avatar">
                <span>
                    <img src="imgs/selo_rocketseat.svg" alt="selo rocketseat"/>
                </span>
                <img src="{userImage}" alt="foto de perfil do github" id="userImage"/>
            </div>

            <h1 id="userName">UserName</h1>
             <a id="userGitHub" href="https://github.com/{user}" target="_blank">
                <img src="imgs/github.svg" alt="icone github"/>
                <span id="userLogin">github_username</span>
            </a>

            <p id="userBio">Bio</p>

            <ul id="socialLinks">
                <li class="facebook">
                    <a href="https://facebook.com/{user}" target="_blank">
                    <img src="imgs/facebook.svg" alt="">
                    </a>
                </li>
                <li class="instagram">
                    <a href="https://instagram.com/{user}" target="_blank">
                    <img src="imgs/instagram.svg" alt="">
                    </a>
                </li>
                <li class="twitter">
                    <a href="https://twitter.com/{user}" target="_blank">
                    <img src="imgs/twitter.svg" alt="">
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
